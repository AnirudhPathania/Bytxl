<!DOCTYPE html>
<html>
<head>
    <title>Beginner HTML Program</title>
    <script>
        function showMessage() {
            document.getElementById("message").innerHTML = "I study at Chandigarh University";
        }
    </script>
</head>
<body>
    <h1>Hello Everyone</h1>

    <p>My name is Anirudh. </p>

    <button onclick="showMessage()">Click here</button>

    <p id="message"></p>
</body>
</html>
